<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini E-shop Asity</title>
<style>
body { font-family:sans-serif; margin:0; padding:0; background:#000; color:#fff; text-align:center;}
header { padding:15px 20px; background:#111; display:flex; justify-content:center; align-items:center; gap:20px; position:relative;}
header img { max-width:300px; height:auto; cursor:pointer; }

.product{margin:80px auto 30px auto; background:#111; padding:20px; max-width:400px; box-shadow:0 2px 5px rgba(255,255,255,0.2); border-radius:10px;}
.product img{max-width:100%; border-radius:5px;}
.product button{padding:10px 20px; font-size:16px; cursor:pointer; background:#6772e5; color:#fff; border:none; border-radius:5px; margin-top:10px;}

input, select, textarea{width:90%; padding:8px; margin:5px 0; font-size:14px; border-radius:4px; border:none;}
textarea{resize:vertical; min-height:50px;}

@media (max-width:600px){
  header img{max-width:200px;}
  input, select, textarea{width:95%; font-size:13px;}
}
</style>
</head>
<body>

<header>
  <img src="DWDasitynormalny.jpg" alt="Logo">
</header>

<div class="product">
  <h2>Tričko</h2>
  <img src="poster 001.jpg" alt="Tričko">

  <p>Cena: 23 €</p>
  <p>100% cotton oversize unisex shirt and high quality screen printing.</p>

  <!-- Formspree formulár -->
  <form id="orderForm" action="https://formspree.io/f/xvgbylyd" method="POST">
    <input type="hidden" name="product" value="Tričko">
    
    <label>Veľkosť:</label>
    <select name="size">
      <option value="M" selected>M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>

    <label>Počet kusov:</label>
    <input type="number" name="quantity" value="1" min="1">

    <label>Meno a priezvisko:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Telefón:</label>
    <input type="tel" name="phone" required>

    <label>Ulica a číslo:</label>
    <input type="text" name="street" required>

    <label>PSČ:</label>
    <input type="text" name="zip" required>

    <label>Krajina doručenia:</label>
    <select name="country">
      <option value="Slovensko" selected>Slovensko</option>
      <option value="Česká republika">Česká republika</option>
    </select>

    <label>Poznámka:</label>
    <textarea name="note"></textarea>

    <button type="submit">Objednať</button>
  </form>
</div>

<script>
const form = document.getElementById('orderForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault(); // zabráni reloadu stránky
  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      alert('Objednávka bola odoslaná! Ďakujeme.');
      form.reset(); // vyčistí formulár
    } else {
      alert('Niečo sa pokazilo. Skúste znova.');
    }
  } catch (err) {
    alert('Chyba pri odosielaní objednávky.');
  }
});
</script>

</body>
</html>
